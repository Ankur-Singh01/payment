<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&#128179 Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="heading">Payment Form</h1>
    <form action="ankur.php">
        
        <h2>Contact Detail</h2>
        <p>Full Name: <input type="text" name="name" id="name" required placeholder="Full Name"></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id=""> Female <input type="radio" name="gender" id="">
        </p>
          </fieldset>
          <p>Address: <br><textarea name="address" id="address" cols="100" rows="15"></textarea></p>
          <p>Email: <input type="email" name="email" id="email" required placeholder="abcd@xyz.com"></p>
          <p>Pin Code: <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
          <h2>Payment Information</h2>
          <p>Card Type:
              <select name="Card_Type" id="Card_Type" required>
                  <option value="">--Select a Card Type--</option>
                  <option value="rupay">Rupay</option>
                  <option value="visa">Visa</option>
                  <option value="mastercard">Mastercard</option>
              </select>
          </p>
          <p>Card Number: <input type="number" name="card_number" id="card_number" required placeholder="1478 8521 3698 8796"></p>
          <p>Expiration Date: <input type="date" name="exp_date" id="exp_date" required></p>
          <p>CVV <input type="password" name="cvv" id="cvv" required placeholder="123"></p>
          <input type="submit" value="Pay Now">
    

    
    

    </form>
</div>
</body>
</html>
